<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>♡Etch-a-Sketch♡</title>
</head>
<body>
  <div class="flex-container">
      <div class="title"><h1>♡Etch-a-sketch♡</h1></div>
      <div class="content">
          <div class="board"></div>
          <div class="buttons">
              <button class="button-1" onclick="changeColor('black')">BLACK</button>
              <button class="rainbow-1" onclick="changeColor('random')">MULTI</button>
              <button onclick="changeColor('white')">ERASER</button>
              <button class="button-4" onclick="resetBoard()">RESET</button>
          </div>
      </div>
      <div>
        <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)">
        <button>SET SIZE</button>
        <div class="error">Input must be between 2 and 100.</div>
        </div>
  </div>
  <h2>♡</h2>
</body>
<footer>
    by amy haukka 
</footer>
</html>
